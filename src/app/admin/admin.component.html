<div>
    <td>User Details</td>
    <td *ngIf="! isstudent" class="type">Usertype</td>
    <td *ngIf="! isstudent" class="type"> 
        <select (change)= "search($event)">
            <option *ngIf="! isstaff && ! isstudent && ! isadmin"  value="Alldetails">Alldetails</option> 
            <option *ngIf="! isstaff && ! isstudent && ! isadmin"  value="admin">Admin</option>
            <option *ngIf="! isstaff && !isstudent"  value="staff">Staff</option>
            <option *ngIf="! isstudent"  value="student">Student</option>
        </select>
    </td>
    <td *ngIf="! isstudent" class="search">Search</td>
    <td *ngIf="! isstudent" class="search"><input type="text" placeholder="filter the text" [(ngModel)]="textsearch">  </td>
    <td class="user"> <a *ngIf="! isstudent" routerLink="/adduser"> AddUser</a> </td>
</div>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Usertype</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of Admindetails | filter:textsearch">
                <td>{{m.Username}}</td>
                <td>{{m.Usertype}}</td>
                <td>{{m.Password}}</td>
            </tr>
        </tbody>
    </table>
</div>
